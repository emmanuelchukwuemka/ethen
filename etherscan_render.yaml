services:
  - type: web
    name: etherscan-api-service
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: ETHERSCAN_API_KEY
        value: 9Y21AH2N2ABCQ5FD2BDT2WYV8RCP83FB74
      - key: PORT
        value: 8000
    domains:
      - etherscan-api-service.onrender.com